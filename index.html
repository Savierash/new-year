<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="countdown" id="countdown">Loading...</div>
  <h1 id="greeting">ðŸŽ‰ Happy New Year 2025! ðŸŽ†</h1>
  <div class="moon"></div>
  <canvas id="stars"></canvas>
  <canvas id="fireworks"></canvas>
  <canvas id="confetti"></canvas> <!-- Confetti Canvas -->
  <audio autoplay loop>
    <source src="happy_new_year_song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Name input -->
  <input type="text" id="nameInput" placeholder="Enter your name" />
  <button id="celebrateButton">Submit</button>

  <script>
    const nameInput = document.getElementById('nameInput');
    const celebrateButton = document.getElementById('celebrateButton');
    const greeting = document.getElementById('greeting');

    // Personalized Message
    celebrateButton.addEventListener('click', () => {
      const name = nameInput.value;
      if (name.trim()) {
        greeting.innerText = `Happy New Year, ${name}! ðŸŽ‰`;
      } else {
        greeting.innerText = `Happy New Year! ðŸŽ‰`;
      }
    });

    const starsCanvas = document.getElementById('stars');
    const fireworksCanvas = document.getElementById('fireworks');
    const confettiCanvas = document.getElementById('confetti');
    const starsCtx = starsCanvas.getContext('2d');
    const fireworksCtx = fireworksCanvas.getContext('2d');
    const confettiCtx = confettiCanvas.getContext('2d');
    const countdownElement = document.getElementById('countdown');

    starsCanvas.width = fireworksCanvas.width = confettiCanvas.width = window.innerWidth;
    starsCanvas.height = fireworksCanvas.height = confettiCanvas.height = window.innerHeight;

    // Confetti
    const confetti = [];
    class Confetti {
      constructor() {
        this.x = Math.random() * confettiCanvas.width;
        this.y = Math.random() * -confettiCanvas.height;
        this.size = Math.random() * 10 + 5;
        this.speed = Math.random() * 5 + 2;
        this.angle = Math.random() * Math.PI * 2;
        this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
      }
      update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
        if (this.y > confettiCanvas.height) this.y = -this.size;
      }
      draw() {
        confettiCtx.beginPath();
        confettiCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        confettiCtx.fillStyle = this.color;
        confettiCtx.fill();
      }
    }

    function createConfetti() {
      if (Math.random() < 0.1) {
        confetti.push(new Confetti());
      }
    }

    function animateConfetti() {
      confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confetti.forEach((piece, index) => {
        piece.update();
        piece.draw();
        if (piece.y > confettiCanvas.height) {
          confetti.splice(index, 1);
        }
      });
      createConfetti();
      requestAnimationFrame(animateConfetti);
    }

    animateConfetti();

    // Generate Stars
    const stars = [];
    for (let i = 0; i < 200; i++) {
      stars.push({
        x: Math.random() * starsCanvas.width,
        y: Math.random() * starsCanvas.height,
        radius: Math.random() * 2,
        alpha: Math.random(),
        twinkle: Math.random() * 0.05,
      });
    }

    function drawStars() {
      starsCtx.clearRect(0, 0, starsCanvas.width, starsCanvas.height);
      stars.forEach((star) => {
        star.alpha += star.twinkle;
        if (star.alpha <= 0 || star.alpha >= 1) star.twinkle *= -1;

        starsCtx.globalAlpha = star.alpha;
        starsCtx.fillStyle = 'white';
        starsCtx.beginPath();
        starsCtx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        starsCtx.fill();
      });
      requestAnimationFrame(drawStars);
    }

    drawStars();

    // Fireworks
const fireworks = [];
const particles = [];

class Firework {
  constructor(x, y, color) {
    this.x = x;
    this.y = y;
    this.color = color;
    this.exploded = false;
  }
  update() {
    if (!this.exploded) {
      this.y -= 4;
      if (Math.random() < 0.02) { // Reduce the chance of explosion
        this.exploded = true;
        for (let i = 0; i < 50; i++) { // Reduce the number of particles
          particles.push(new Particle(this.x, this.y, this.color));
        }
      }
    }
  }
  draw() {
    if (!this.exploded) {
      fireworksCtx.beginPath();
      fireworksCtx.arc(this.x, this.y, 5, 0, Math.PI * 2);
      fireworksCtx.fillStyle = this.color;
      fireworksCtx.fill();
    }
  }
}

class Particle {
  constructor(x, y, color) {
    this.x = x;
    this.y = y;
    this.color = color;
    this.radius = Math.random() * 3 + 1;
    this.vx = (Math.random() - 0.5) * 6;
    this.vy = (Math.random() - 0.5) * 6;
    this.alpha = 1;
  }
  update() {
    this.x += this.vx;
    this.y += this.vy;
    this.alpha -= 0.02;
  }
  draw() {
    fireworksCtx.save();
    fireworksCtx.globalAlpha = this.alpha;
    fireworksCtx.beginPath();
    fireworksCtx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    fireworksCtx.fillStyle = this.color;
    fireworksCtx.fill();
    fireworksCtx.restore();
  }
}

function animateFireworks() {
  fireworksCtx.fillStyle = 'rgba(0, 0, 0, 0.2)';
  fireworksCtx.fillRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);

  fireworks.forEach((fw, i) => {
    fw.update();
    fw.draw();
    if (fw.exploded) fireworks.splice(i, 1);
  });

  particles.forEach((p, i) => {
    p.update();
    p.draw();
    if (p.alpha <= 0) particles.splice(i, 1);
  });

  if (Math.random() < 0.05) { // Reduce the frequency of new fireworks
    fireworks.push(
      new Firework(
        Math.random() * fireworksCanvas.width,
        fireworksCanvas.height,
        `hsl(${Math.random() * 360}, 100%, 50%)`
      )
    );
  }

  requestAnimationFrame(animateFireworks);
}

animateFireworks();


    // Countdown Timer
    function updateCountdown() {
      const now = new Date();
      const newYear = new Date(2025, 0, 1, 0, 0, 0);
      const timeLeft = newYear - now;

      if (timeLeft > 0) {
        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
        countdownElement.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      } else {
        countdownElement.innerText = "ðŸŽ‰ Happy New Year 2025! ðŸŽ†";
        clearInterval(countdownInterval);
      }
    }

    const countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
